name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: |
          bun install
          touch package-lock.json
          echo "{}" > package-lock.json

      - name: Debug current directory
        run: |
          pwd
          ls -la

      - name: Build with SvelteKit
        env:
          NODE_ENV: production
        run: |
          echo "Starting build..."
          bun run build
          echo "Build completed. Checking all possible build directories..."
          echo "Checking root directory:"
          ls -la
          echo "Checking .svelte-kit directory:"
          ls -la .svelte-kit || echo "No .svelte-kit directory"
          echo "Checking .svelte-kit/cloudflare directory:"
          ls -la .svelte-kit/cloudflare || echo "No .svelte-kit/cloudflare directory"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: alexburgos-dev
          directory: .svelte-kit/cloudflare
          gitHubToken: ${{ secrets.GITHUB_TOKEN }} 